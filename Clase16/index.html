<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div>
            <img src="img/logo.png" alt="imagen de logo formulario">
            <h2>Nombre Tienda</h2>
        </div>
    </header>
    <main>
        <section class="navbar">
            <nav>
                <ul>
                    <li><a href=""> Contacto</a></li>
                    <li><a href=""></a>Registrarme</a></li>
                    <li><a href=""></a>Ingresar</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <form action="">
                <h1>Añadí tu super!</h1>
                <h4>Agregá tu personaje favorito completando las opciones</h4>

                <fieldset class="fs-1">
                    <div>
                        <label class="hover-label" for="nombre">*Nombre:</label><br>
                        <input type="text" id="nombre">
                    </div>
                    <div>
                        <label class="hover-label" for="especie">*Especie:</label><br>
                        <select name="especie" id="especie" >
                            <option value="" selected disabled>Especie:</option>
                            <option value="KRY">Kryptoniano</option>
                            <option value="HUM">Humano</option>
                            <option value="UNK">Desconocido</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="fs-2">
                    <div class="fecha">
                        <label class="hover-label" for="fecha">Fecha:</label><br>
                        <input type="date" id="fecha">
                    </div>
                    <div clas="archivo">
                        <label class="hover-label" for="foto">Agregar Foto:</label><br>
                        <input type="file" id="foto">
                    </div>
                </fieldset>

                <fieldset class="fs-3">
                    <div>
                        <textarea name="descripcion" id="descripcion" placeholder="Descripcion" cols="30"
                            rows="10"></textarea>
                    </div>

                    <div>      
                        <legend>Poderes</legend>                  
                        <label for="poderes"><input type="checkbox" name="poderes" id="poderes1">prueba</label>
                        
                        <label for="poderes"><input type="checkbox" name="poderes" id="poderes2">prueba2</label>
                        
                        <label for="poderes"><input type="checkbox" name="poderes" id="poderes3">prueba3</label>
                        
                        <label for="poderes"><input type="checkbox" name="poderes" id="poderes4">prueba4</label>
                        <hr>                        
                        <legend>Tipo de personaje</legend>
                        <label for="tipoPersonaje1"><input type="radio" name="tipoPersonaje" id="tipoPersonaje1">Héroe / Heroina</label>
                        
                        <label for="tipoPersonaje2"><input type="radio" name="tipoPersonaje" id="tipoPersonaje2">Villano / Villana</label>
                    </div>
                </fieldset>
                <fieldset class="fs-button  ">
                    <button type="submit">Añadir</button>
                </fieldset>                
            </form>
        </section>

    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
