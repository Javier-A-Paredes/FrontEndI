<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizzeria</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <header>
        <img src="img/logoPizza.png" alt="Logo de la pizzeria">
        <h2><span class="green-font">Pizza</span><span class="white-font">&</span><span class="red-font">Front</span>
        </h2>

        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2 class="titulo-delivery"><span class="red-font">Envio gratis</span> <span class="white-font">comprando</span> <span class="red-font">2 pizzas</span></h2>
                <img src="img/delivery.png" alt="Imagen fondo de delivery de pizza">
            </article>
            <article class="ranking">
                <h2 class="titulo-podio">Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="ingredientes" src="img/PizzaFalling.png" alt="Fotito ingredientes pizzas">
            </article>
        </section>
    </main>

    <footer>
        <ul>
            <ul class="navbar">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </ul>

        <span class="logo">
            <img src="img/logoPizza.png" alt="">

            <h2 class="logo-footer"><span class="green-font">Pizza</span><span class="white-font">&</span><span
                    class="red-font">Front</span>
            </h2>
        </span>

    </footer>
</body>

</html>
